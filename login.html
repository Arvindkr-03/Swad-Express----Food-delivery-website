<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up - Food Delivery</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f7f7f7;
      background-image:(url('img/food-bg.jpg'));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .auth-tab-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .auth-tab-buttons button {
      padding: 10px 25px;
      margin: 0 10px;
      border-radius: 5px;
      font-weight: bold;
      border: 2px solid #ff3f34;
      background-color: white;
      color: #ff3f34;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-tab-buttons button.active {
      background-color: #ff3f34;
      color: white;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-submit {
      background-color: #ff3f34;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background-color: #e6392f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <div class="auth-tab-buttons">
      <button id="loginBtn" class="active" onclick="showForm('login'); return false;">Login</button>
      <button id="signupBtn" onclick="showForm('signup'); return false;">Sign Up</button>
    </div>

  
    <form action="/login" method="POST" id="loginForm" class="active">
      <input type="email" name="email" placeholder="Enter your email..." required />
      <input type="password" name="password" placeholder="Enter your password..." required />
      <button type="submit" class="btn-submit">Login</button>
    </form>

   
    <form action="/register" method="POST" id="signupForm">
      <input type="email" name="email" placeholder="Enter your email..." required />
      <input type="password" name="password" placeholder="Create a password..." required />
      <input type="password" name="confirm" placeholder="Confirm your password..." required />
      <button type="submit" class="btn-submit">Sign Up</button>
    </form>
  </div>

 
  <script>
    function showForm(type) {
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const loginBtn = document.getElementById("loginBtn");
      const signupBtn = document.getElementById("signupBtn");
      const formTitle = document.getElementById("form-title");

      if (type === "login") {
        loginForm.classList.add("active");
        signupForm.classList.remove("active");
        loginBtn.classList.add("active");
        signupBtn.classList.remove("active");
        formTitle.innerText = "Login";
      } else {
        loginForm.classList.remove("active");
        signupForm.classList.add("active");
        loginBtn.classList.remove("active");
        signupBtn.classList.add("active");
        formTitle.innerText = "Sign Up";
      }
    }
  </script>
</body>
</html>
